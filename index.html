<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow - Modern To-Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>TaskFlow</h1>
      <div class="theme-toggle">
        <i class="fas fa-moon"></i>
      </div>
    </header>
    
    <div class="stats-bar">
      <div class="stat">
        <span id="total-count">0</span>
        <span>Total</span>
      </div>
      <div class="stat">
        <span id="active-count">0</span>
        <span>Active</span>
      </div>
      <div class="stat">
        <span id="completed-count">0</span>
        <span>Done</span>
      </div>
    </div>

    <form id="todo-form">
      <div class="input-group">
        <input type="text" id="task-input" placeholder="What needs to be done?" required />
        <select id="priority-select">
          <option value="normal">Normal</option>
          <option value="high">High</option>
          <option value="low">Low</option>
        </select>
      </div>
      <button type="submit" class="add-btn">
        <i class="fas fa-plus"></i>
      </button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="high">High Priority</button>
      <button data-filter="done">Completed</button>
    </div>

    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search tasks..." />
      <i class="fas fa-search"></i>
    </div>

    <div class="task-container">
      <ul id="task-list"></ul>
      <div id="empty-state" class="hidden">
        <i class="fas fa-clipboard-list"></i>
        <p>No tasks to display</p>
      </div>
    </div>

    <div class="actions">
      <button id="clear-completed">Clear Completed</button>
      <button id="clear-all">Clear All</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  
  <template id="task-template">
    <li class="task-item">
      <div class="task-content">
        <input type="checkbox" class="task-checkbox">
        <span class="task-text" contenteditable="true"></span>
        <span class="task-date"></span>
      </div>
      <div class="task-actions">
        <button class="priority-btn"><i class="fas fa-flag"></i></button>
        <button class="edit-btn"><i class="fas fa-edit"></i></button>
        <button class="delete-btn"><i class="fas fa-trash"></i></button>
      </div>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
